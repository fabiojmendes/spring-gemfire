<div>
	<a href="#/resource/add">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
</div>
<table class="table">
	<tr>
		<th>Name</th>
		<th>Key</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="res in resources">
		<td><a href="#/resource/edit/{{res.id}}">{{res.name}}</a></td>
		<td>{{res.key}}</td>
		<td>
			<a href="#/resource/edit/{{res.id}}" class="btn btn-xs btn-primary">
				<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
			</a>
			<button type="button" class="btn btn-xs btn-danger" ng-click="remove(res)">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
		</td>
	</tr>
</table>
